{% load i18n %}

<form action="#" method="post">
    {% csrf_token %}
    <table>
        <tbody>
            {% for field in form %}
                <tr>
                    <td>
                        <label for="{{ field.id_for_label }}">{{ field.label}}:</label>
                    </td>
                    <td>
                        {{ field }}
                        <div>
                            <small id="{{ field.id_for_label }}" class="text-muted">
                                {{ field.help_text }}
                                {% if field.errors %}
                                    <div class="alert alert-danger" role="alert">
                                        {{ field.errors.as_text }}
                                    </div>
                                {% endif %}
                            </small>
                        </div>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <button type="submit">{% trans 'Next' %}</button>
</form>
